machine:
  services:
    - docker

general:
  build_dir: "sha1"

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t malice_nsrl .:
        timeout: 1800 # 20 mins
    - mkdir -p ~/docker; docker save malice_nsrl > ~/docker/image.tar

test:
  override:
    - docker images malice_nsrl
    - docker run malice_nsrl -t lookup 6b82f126555e7644816df5d4e4614677ee0bda5c

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
